<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>JQuery Introduction</h1>
    <input type="text" id="box_1" placeholder="Enter your name">
    <button>Greet</button>
    <h2>Hello <span id="output"></span></h2>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $("button").click(function() {
            let username = $("#box_1").val();
            $("#output").html(username);
        });
    </script>
    
</body>
</html>
