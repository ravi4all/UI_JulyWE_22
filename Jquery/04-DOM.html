<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Jquery DOM</h1>

    <div id="parent">
        <div class="child-1">
            <h2>This is child_1</h2>
            <button>Add to cart</button>
        </div>
        <hr>
        <div class="child-2">
            <h2>This is child_2</h2>
            <button>Add to cart</button>
        </div>
        <hr>
        <div class="child-3">
            <h2>This is child_3</h2>
            <button>Add to cart</button>
        </div>
    </div>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $("button").click(function() {
            // $(this).siblings("h2").hide(1000);
            // $(this).parent().hide(1000);
            $(this).parent().siblings(".child-3").find("h2").hide(1000);
        });
    </script>
    
</body>
</html>
