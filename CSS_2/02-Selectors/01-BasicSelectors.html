<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h2 {
            color: red;
        } */
        #title, 
        #mainTitle,
        .heading-2 {
            font-family: Arial, Helvetica, sans-serif;
        }
        #title {
            color: red;
        }
        .heading {
            color: blue;
            font-size: 30px;
        }
        .heading-2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">Basic Selectors</h1>

    <!-- Id 
    - identity
    - it is always unique
    - an id cannot repeated on a page
    - a tag cannot have multiple ids
    - represented by #
    Class
    - grouping
    - it is reusable
    - a class can be repeated any number of times
    - a tag can have any number of classes
    - represented by dot . -->

    <h2 id="main-title" class="heading">This is heading_1</h2>
    <h2 class="heading heading-2">This is heading_2</h2>
    <h2 class="heading heading-2">This is heading_3</h2>
    <h2 class="heading-2">This is heading_4</h2>
    <h2>This is heading_5</h2>
    <h2 class="heading">This is heading_6</h2>
    
</body>
</html>
