<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>OnChange Event</h1>

    <input type="text" onchange="validate(this)" placeholder="Enter your name">
    <span id="msg"></span>

    <script>
        function validate(obj) {
            let username = obj.value;
            let span = document.querySelector("#msg");
            if(!username) {
                span.innerHTML = "Please Enter Your Name...";
                obj.style.border = "1px solid red";
            }
            else {
                span.innerHTML = "";
                obj.style.border = "1px solid green";
            }
        }
    </script>
</body>
</html>
