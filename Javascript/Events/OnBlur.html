<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>OnBlur Event</h1>

    <input type="text" onblur="validate(this)" placeholder="Enter your name">
    <span id="msg"></span>

    <script>
        function validate(obj) {
            // console.log("Blur Event Executed...");
            // console.log(obj);
            let username = obj.value;
            let span = document.querySelector("#msg");
            // if(username == "") {
            //     console.log("Please Enter your Name...");
            // }
            
            // Truthy and Falsy
            // username == 0 || username == undefined || username == ""
            if(!username) {
                // console.log("Please Enter your Name...");
                span.innerHTML = "Please Enter Your Name...";
                obj.style.border = "1px solid red";
            }
            else {
                span.innerHTML = "";
                obj.style.border = "1px solid green";
            }
        }
    </script>
</body>
</html>
