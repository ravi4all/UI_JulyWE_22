<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="controller.js"></script>
</head>
<body>

    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Task Manager CRUD
          </a>
        </div>
      </nav>

    <div class="container">
        <div class="mb-3 mt-4">
            <label for="box_1" class="form-label">Enter Task Title</label>
            <input type="text" class="form-control" id="box_1" placeholder="Task Title">
          </div>
          <div class="mb-3">
            <label for="box_2" class="form-label">Example textarea</label>
            <textarea class="form-control" placeholder="Enter Task Description" id="box_2" rows="3"></textarea>
          </div>
    
        <div>
            <button id="addTask" class="btn btn-primary">Add Task</button>
            <button class="btn btn-danger">Delete Task</button>
            <button class="btn btn-warning">Update Task</button>
            <button class="btn btn-secondary">Sort Task</button>
            <button class="btn btn-primary">Save Task</button>
            <button class="btn btn-dark">Load Task</button>
        </div>
    
        <table id="table" class="mt-4 table table-dark table-stripped">
            
        </table>
    </div>
    
</body>
</html>
