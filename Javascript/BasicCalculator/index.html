<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <script src="script_3.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" id="box_1" placeholder="Enter first number">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" id="box_2" placeholder="Enter second number">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="box_3" placeholder="000000000">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add" class="btn">+</button>
                <button id="sub" class="btn">-</button>
                <button id="div" class="btn">/</button>
                <button id="mul" class="btn">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
